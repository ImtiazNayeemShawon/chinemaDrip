<!--Loggedin navigation component -->
<div class="border-b bg-[#ffffff75] sticky top-1 z-10 w-full">
  <div class="flex justify-between items-center py-2 mx-20 max-md:mx-4">
    <!-- nav links -->
    <button class="max-ipad:block hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill=""
        viewBox="0 0 24 24"
        strokeWidth="{1.5}"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
        />
      </svg>
    </button>
    <div class="flex gap-5 max-ipad:hidden">
      <a href="#" class="font-semibold capitalize">Home</a>
      <a href="#" class="font-semibold capitalize">blogs</a>
      <a href="#" class="font-semibold capitalize">podcast</a>
      <a href="#" class="font-semibold capitalize">spotlight series</a>
    </div>
    <!-- logo -->
    <div class="">
      <img
        src="/Images/logo.png"
        alt="cinemadrip logo"
        width="100"
        height="100"
        class="m-auto block max-sm:hidden"
      />
    </div>
    <!-- profile and search icon buttons -->
    <div class="flex items-center gap-5">
      <!-- search icon -->
      <div
        class="bg-gradient-to-tr from-[#6260FA] to-[#00ECD4] rounded-full p-[1px] relative"
      >
        <input
          type="search"
          placeholder="Search"
          class="rounded-full px-4 pl-12 py-3 w-60 outline-0 text-slate-500"
        />
        <div
          class="absolute inset-y-0 left-0 px-3 flex items-center pointer-events-none"
        >
          <img
            src="/Images/searchIcon.png"
            width="100"
            height="100"
            alt="cinema drip search icon"
            class="w-8"
          />
        </div>
      </div>
      <!-- Profile icon button -->
      <div
        class="border border-[#C3C0C0] px-4 poppins py-4 rounded-full bg-white flex items-center gap-6"
      >
        <img
          src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="profile pciture icon"
          class="w-[40px] rounded-full"
        />
        <button id="PofileDropDownBtn">
          <img src="/Images/menu.svg" alt="cinema drip menu" />
        </button>
        <!-- profile dropdown -->
        <div
          id="profile"
          class="absolute hidden top-2 right-10 rounded-[20px] bg-gradient-to-r from-[#00ECD4] via-[#55A8DD] to-[#6260FA]"
        >
          <div class="rounded-[18px] bg-white m-[3px] w-56">
            <div class="p-4">
              <button id="profileClose" class="mr-0 block m-auto">
                <img
                  src="/Images/cross.png"
                  alt="profile close cross hamburger"
                  class=""
                />
              </button>
              <img
                src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="profile pciture icon"
                class="w-[50px] m-auto rounded-full"
              />
              <p
                class="text-center poppins text-[#011826] capitalize text-[16px] font-normal"
              >
                Lia Andrew
              </p>
              <!-- buttons -->
              <div class="mt-5">
                <button class="text-[#011826] poppins font-[300] text-[16px]">
                  Donation History
                </button>
                <div class="w-full h-[2px] bg-[#D9D9D9] my-3"></div>
                <button class="text-[#011826] poppins font-[300] text-[16px]">
                  Sign out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
