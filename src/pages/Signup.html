<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        background-image: url(/Images/formsBG.png);
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <!-- parent div -->
      <div
        class="pt-10 px-20 max-md:px-5 max-md:pt-5 h-screen w-[60%] max-ipad:w-full"
      >
        <!-- logo -->
        <img src="/Images/logo.png" alt="cinema drip logo" width="100" />
        <h1
          class="text-primarytext text-[20px] uppercase mt-10 poppins font-[300]"
        >
          START YOUR MEMBERSHIP
        </h1>
        <h2 class="poppins font-bold text-[36px] poppins">
          Create New Account <span class="text-[#6260FA] text-5xl">.</span>
        </h2>
        <h3 class="font-[400] poppins text-[17px] text-primarytext">
          Already have an Account?
          <a href="signin form link" class="text-blue-500 hover:underline"
            >Sign in
          </a>
        </h3>

        <!-- acount role selector -->
        <div class="flex gap-4 items-center mt-5">
          <p class="text-primarytext font-[300] poppins">You Are A:</p>
          <p class="text-primarytext font-[300] poppins">Creator</p>
          <input
            type="radio"
            name="radio-10"
            class="radio checked:bg-blue-500"
            checked
          />

          <p class="text-primarytext font-[300] poppins">content lover</p>
          <input
            type="radio"
            name="radio-10"
            class="radio checked:bg-blue-500"
          />
        </div>
        <!-- inputs -->
        <div
          class="grid grid-cols-2 max-md:grid-cols-1 gap-5 items-center mt-5"
        >
          <!-- Full name input -->
          <div class="relative w-full">
            <input
              placeholder="Full name"
              class="border border-primarytext rounded-xl px-4 pl-10 py-3 w-full"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img src="/Images/Profile.png" alt="" class="" />
            </div>
          </div>
          <!-- Email input -->
          <div class="relative w-full">
            <input
              placeholder="E-mail name"
              class="border border-primarytext rounded-xl px-4 pl-10 py-3 w-full"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img src="/Images/Message.png" alt="" class="" />
            </div>
          </div>
          <!-- Password input -->
          <div class="relative w-full">
            <input
              placeholder="Password"
              class="border border-primarytext rounded-xl px-4 pl-10 py-3 w-full"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img src="/Images/passwordLock.png" alt="" class="" />
            </div>
          </div>
          <!-- Repeat password input -->
          <div class="relative w-full">
            <input
              placeholder="Confirm password"
              class="border border-primarytext rounded-xl px-4 pl-10 py-3 w-full"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img src="/Images/Message.png" alt="" class="" />
            </div>
          </div>
        </div>

        <!-- terms and condition -->
        <div class="flex items-center gap-1 mt-5">
          <input
            type="checkbox"
            class="checkbox checkbox-xs checkbox-success text-white"
          />

          <p
            class="text-primarytext text-[16px] max-sm:text-sm poppins font-[300]"
          >
            I accept the terms and condition
            <a
              class="text-blue-500 hover:underline text-[16px] poppins font-[300]"
              href="/Link the tearms Page"
              >terms and conditions</a
            >
          </p>
        </div>
        <!-- singup button -->
        <button
          class="shadow-lg px-10 w-full mt-10 poppins py-4 rounded-full bg-gradient-to-r from-[#68E7D4] via-[#55A8DD] to-[#6260FA] font-medium text-white"
        >
          Signup
        </button>
        <p class="text-center my-5 text-primarytext poppins">Or Use</p>
        <!-- social logins -->
        <div class="flex justify-center gap-5">
          <button
            class="px-6 py-3 border flex gap-2 bg-[#2D313E] rounded-lg text-white poppins text-xl"
          >
            <img
              class="w-6 h-6"
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              loading="lazy"
              alt="google logo"
            />
            <span> Google</span>
          </button>
          <button
            class="px-6 py-3 border flex gap-2 bg-[#2D313E] rounded-lg text-white poppins text-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 320 512"
              class="text-blue-600 w-6 h-6"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
              <path
                d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"
              />
            </svg>
            <span> Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
