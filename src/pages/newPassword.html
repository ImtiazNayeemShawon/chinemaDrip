<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password ste page</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        background-image: url(/Images/formsBG.png);
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <!-- parent div -->
      <div
        class="pt-10 px-20 max-md:px-5 max-md:pt-5 h-screen w-[43%] max-ipad:w-full"
      >
        <!-- logo -->
        <img src="/Images/logo.png" alt="cinema drip logo" width="100" />

        <h2 class="poppins font-bold text-[36px] poppins mt-40">
          Set new password <span class="text-[#6260FA] text-5xl">.</span>
        </h2>
        <h3 class="font-[400] poppins text-[17px] text-primarytext">
          Enter your Email address and we will send you a link to reset your
          password.
        </h3>

        <!-- inputs -->
        <div class="flex flex-col gap-5 mt-5">
          <!-- password input -->
          <div class="relative w-full">
            <input
              placeholder="Password"
              class="border border-primarytext rounded-xl px-4 pl-10 py-3 w-full"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img src="/Images/passwordLock.png" alt="" class="" />
            </div>
          </div>
          <!-- password input -->
          <div class="relative w-full">
            <input
              placeholder="Confirm Password"
              class="border border-primarytext rounded-xl px-4 pl-10 py-3 w-full"
            />
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <img src="/Images/passwordLock.png" alt="" class="" />
            </div>
          </div>
        </div>
        <!-- login button -->
        <button
          class="shadow-lg px-10 w-full mt-10 poppins py-4 rounded-full bg-gradient-to-r from-[#68E7D4] via-[#55A8DD] to-[#6260FA] font-medium text-white"
        >
          Login
        </button>
        
      </div>
    </div>
  </body>
</html>
